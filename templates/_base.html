<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ metadata.title or database }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      main { max-width: 900px; margin: 2rem auto; }
      .post-meta { color: #666; font-size: 0.9rem; }
      nav .brand { font-weight: 600; }
      pre { overflow-x: auto; }
    </style>
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li class="brand"><a href="/">{{ metadata.title or 'Today I Learned' }}</a></li>
      </ul>
      <ul>
        <li><a href="{{ urls.path('/-/pages/index') }}">Index</a></li>
        <li><a href="/tils/til?_sort_desc=created_utc">All Posts</a></li>
        <li><a href="{{ urls.path('/-/atom/latest.xml') }}">Feed</a></li>
      </ul>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
